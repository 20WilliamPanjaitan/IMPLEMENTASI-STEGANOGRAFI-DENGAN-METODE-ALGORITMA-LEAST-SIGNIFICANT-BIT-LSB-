<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambar yang Diedit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/download.css') }}" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EncodeGambar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/download">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/decode">Decode</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center">
        <h1>Pesan Telah Disisipkan!</h1>
        <img src="{{ url_for('static', filename='encoded_image.png') }}" alt="Encoded Image"
            class="img-fluid rounded mb-3" />
        <div class="d-grid gap-2">
            <a href="{{ url_for('static', filename='encoded_image.png') }}" class="btn btn-success" download>
                Unduh Gambar
            </a>
            <a href="{{ url_for('decode') }}" class="btn btn-primary">Pergi ke Decode</a>
        </div>
    </div>

    <!-- MSE & PSNR Section -->
    <div class="container text-center mt-5">
        <h2>Informasi Kualitas Gambar</h2>
        {% if mse and psnr %}
        <p><strong>MSE (Mean Squared Error):</strong> {{ mse }}</p>
        <p><strong>PSNR (Peak Signal-to-Noise Ratio):</strong> {{ psnr }} dB</p>
        {% else %}
        <p>Tidak ada data untuk MSE dan PSNR.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
